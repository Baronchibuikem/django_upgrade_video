{% extends "base.html" %}
{% load i18n %}

{% block title %}
{% trans "Ticket List" %}
{% endblock %}

{% block content %}
    <ul>
        {% for ticket in tickets %}
        <li>
            <a href="{% url 'tickets:view' ticket.pk %}">{{ ticket.title }}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
